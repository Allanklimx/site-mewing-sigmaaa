<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Don Pollo</title>
    <style>
        /* Estilo global para o corpo do site */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Estilo para o cabeçalho */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        /* Estilo para a seção principal */
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        /* Estilo para cada item do catálogo */
        .item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        /* Estilo para as imagens dos itens */
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        /* Estilo para os botões de comprar */
        .item button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Estilo para o rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho do site -->
    <header>
        <h1>Catálogo Don Pollo</h1>
    </header>
    <!-- Seção principal do site -->
    <section>
        <!-- Item 1 do catálogo -->
        <div class="item">
            <img src="donboca.jfif" alt="Don Pollo 1">
            <h2>Don Pollo Boca Aberta</h2>
            <p>O melhor Don Pollo para você!</p>
            <button>Comprar</button>
        </div>
        <!-- Item 2 do catálogo -->
        <div class="item">
            <img src="donnormal.jfif" alt="Don Pollo 2">
            <h2>Don Pollo Normal</h2>
            <p>Incrível Don Pollo especial.</p>
            <button>Comprar</button>
        </div>
        <!-- Item 3 do catálogo -->
        <div class="item">
            <img src="chamadadon.jfif" alt="Don Pollo 3">
            <h2>Don Pollo Ligando para você</h2>
            <p>Don Pollo para todos os gostos.</p>
            <button>Comprar</button>
        </div>
    </section>
    <!-- Rodapé do site -->
    <footer>
        <p>&copy; 2024 Don Pollo. Todos os amores, e picancia reservados.</p>
    </footer>
</body>
</html>
